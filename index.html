<!DOCTYPE html>
<html>
    
    <!-- Import the latest the A-Frame version of AR.js(1.0.4) -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- IWe import the Three.js version of AR.jsAR.js wrapper that supports marker + location based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
  <a-scene 
    embedded arjs
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
      <a-marker preset="hiro">
      <a-entity geometry="primitive: sphere; width: 4" material="color: red"></a-entity>
    </a-marker>
    <a-entity camera> </a-entity>
    
  </a-scene>
</body>
</html>
